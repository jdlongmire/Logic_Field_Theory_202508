name: Lean CI
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Install elan/Lean, no auto-build. Point to your subfolder.
      - name: Install Lean toolchain
        uses: leanprover/lean-action@v1
        with:
          lake-package-directory: LFT_003_Lean_Proofs
          auto-config: true
          build: false
          test: false
          use-github-cache: true
          use-mathlib-cache: true

      # Generate Lake manifest in the subfolder
      - name: lake update
        working-directory: LFT_003_Lean_Proofs
        run: lake update

      # Build the Lean project
      - name: lake build
        working-directory: LFT_003_Lean_Proofs
        run: lake build
