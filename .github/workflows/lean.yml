name: Lean CI
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Lean (no auto-config)
        uses: leanprover/lean-action@v1
        with:
          lake-package-directory: LFT_003_Lean_Proofs
          auto-config: false
          build: false
          test: false
      - name: lake update
        working-directory: LFT_003_Lean_Proofs
        run: lake update
      - name: lake build
        working-directory: LFT_003_Lean_Proofs
        run: lake build
